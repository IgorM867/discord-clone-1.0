schema
  @auth(
    providers: [
      { type: jwt, issuer: "nextauth", secret: "{{ env.NEXTAUTH_SECRET }}" }
    ]
    rules: [{ allow: private }]
  ) {
  query: Query
}

type User @model {
  name: String! @unique
  email: Email! @unique
  password: String
  servers: [Server]
}

type Server @model {
  name: String!
  createdBy: User! @relation(name: "creator")
  users: [User]!
}
